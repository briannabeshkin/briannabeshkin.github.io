<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        var myName = "BriannaBeshkin";
        var letters = myName.length;
        var thirdCharacter = myName.charAt(2).toUpperCase();
        var finalCharacter = myName.substring(12, 15);
        var firstName = myName.substring(0, 7);
        var lastName = myName.substring(7, 15);
        var totalLength = firstName.length + lastName.length;
        document.querySelector(".header").innerHTML = "Brianna Beshkin's Lab 4 " + totalLength;
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";
        content.innerHTML +=
          "<p class='name'>My name has " +
          letters +
          " characters</p><p class='character'>The third character in my name is " +
          thirdCharacter +
          "</br>" +
          finalCharacter +
          "</p>";
      }
    </script>
  </body>
</html>
