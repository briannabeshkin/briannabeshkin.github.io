<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Charts Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Charts Lab</div>
        <div id="content">
          When your lab is done, this should be replaced with a useful chart
          full of food data.
        </div>
        <div class="footer">Let's eat out in the future!</div>
      </div>
    </div>
    <script>
      fetch("https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json") // replace this with the food safety data set
        .then((response) => response.json()) // this is an "implicit return" - we're returning the results of the Fetch request to the next step.
        .then((data) => {
          // this is an explicit return. If I want my information to go further, I'll need to use the "return" keyword before the brackets close
          console.log(data);
          const clearEmptyData = data.filter((f) => f.geocoded_column_1);
          const refined = clearEmptyData.map((m) => ({
            category: m.category,
            name: m.name,
            latLong: m.geocoded_column_1.coordinates,
          }));
          return refined;
        })
        .then((data) => {
          return data.reduce((result, current) => {
            if (!result[current.category]) {
              result[current.category] = [];
            }
            result[current.category].push(current);
            return result;
          }, {});
        })
        .then((data) => {
          console.log("new data", data);
          const reformattedData = Object.entries(data).map((m, i) => {
            console.log(m);
            return {
              y: m[1].length,
              label: m[0],
            };
          });
          return reformattedData;
        })
        .then((results) => {
          console.log(results);
          const chart = new CanvasJS.Chart("content", {
            animationEnabled: true,
            theme: "light2",
            title: {
              text: "Let's Find Somewhere to Eat",
            },
            axisY: {
              scaleBreaks: {
                customBreaks: [
                  {
                    startValue: 20,
                    endValue: 35,
                  },
                  {
                    startValue: 60,
                    endValue: 120,
                  },
                  {
                    startValue: 160,
                    endValue: 220,
                  },
                ],
              },
            },
            data: [
              {
                type: "column",
                dataPoints: results
              }]
          });
          return chart;
          chart.render();
        });
    </script>
  </body>
</html>
